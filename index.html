<!DOCTYPE html>
<html>
<head>
    <meta description="Learn Together."/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wisely - Learn Together.</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="nav-bar-container">
    <div class="nav-bar">
        <div class="logo">Wisely</div>
        <div class="right">Coming Soon!</div>
    </div>
</div>
<div class="title">Learn Together<br>
    <div class="subtitle">Frustrated with online courses? <br>
        Wisely makes learning more collaborative & social, by connecting you with tutors and peers in one amazing
        community.<br><br>
        <div id="dis" class="subtitle"><input type="text" placeholder="Email" id="email">
            <button id="sign">Sign Up</button>
            <div id="validation" class="validation"></div>
            <div class="unimportant">Wisely is in stealth mode. Sign Up for the latest info.</div>
        </div>
    </div>
</div>
</body>
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
    $('#sign').click(function () {
        var myRootRef = new Firebase('https://wisely.firebaseIO.com/');
        var $email = $('#email');

        if (validateEmail($email)) {
            myRootRef.push({name: $email.val().split('@')[0], email: $email.val()});
            $('#dis').text('Thank You! We will keep you updated!');
        }
        else {
            $('#validation').text('That doesn\'t look like a valid email address. Please try again.');
        }
    });

    function validateEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
    }

</script>
</html>
