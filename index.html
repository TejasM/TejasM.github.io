<!DOCTYPE html>
<html>
<head>
    <title>Wisely - Collabrate. Tutor. Learn.</title>
    <meta description="Collabrate. Tutor. Learn."/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="nav-bar-container">
    <div class="nav-bar">
        <div class="logo">Wisely</div>
        <div class="right">Coming Soon!</div>
    </div>
</div>
<div class="title">Learn Together<br>
    <div class="subtitle">Frustrated with online courses? <br> Wisely
        makes online education more collaborative & social, so that you are engaged in your learning.<br><br>
        <div id="dis" class="subtitle"><input type="text" placeholder="Email" id="email">
        <button id="sign">Sign Up</button>
        <div class="unimportant">Wisely is in stealth mode. Sign Up for the latest info.</div></div>
    </div>
</div>
</body>
<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script>
    $('#sign').click(function () {
        var myRootRef = new Firebase('https://wisely.firebaseIO.com/');
        var $email = $('#email');
        myRootRef.push({name: $email.val().split('@')[0], email:$email.val()});

        $('#dis').text('Thank You! We will keep you updated!');
    });

</script>
</html>
